{% comment %} {% extends "layout.html" %} {% endcomment %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center py-10">
  <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Add a New Drawing</h1>
    <link rel="stylesheet" href="{% static 'add_drawing.css' %}" />
  <form method="POST" enctype="multipart/form-data"
        class="space-y-6 bg-white p-8 rounded-xl shadow-xl w-full max-w-xl">
    {% csrf_token %}

    <!-- Name -->
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Drawing Name</label>
      {{ form.name }}
    </div>

    <!-- Image Upload -->
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Upload Image</label>
      {{ form.image }}
    </div>

    <!-- Type Dropdown -->
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Drawing Type</label>
      {{ form.type }}
    </div>

    <!-- Description -->
    <div>
      <label class="block mb-1 text-sm font-medium text-gray-700">Description</label>
      {{ form.description }}
    </div>

<!-- Submit Button -->
<div>
  <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">
    Save Drawing
  </button>
</div>

<!-- Spacing and Show Drawings Button -->
<div class="mt-4">
  <a href="{% url 'all_drawings' %}">
    <button type="button"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">
      Show Drawings
    </button>
  </a>
</div>

  </form>
</div>
{% endblock %}
